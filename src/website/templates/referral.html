{% extends "base.html" %} {% block title %}Referral{% endblock %}

{% block content %}
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            {% for header in headings %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
    </table>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            var table = $('#data').DataTable({
                ajax: '/api/ref-query',
                columns: [
                    {data: 'Id', visible: false},
                    {data: 'Название'},
                    {data: 'Дата начала'},
                    {data: 'Дата окончания'},
                    {data: 'Имя'},
                    {data: 'Фамилия'},
                    {data: 'Отчество'}
                ],
            });
        });
    </script>
{% endblock %}
