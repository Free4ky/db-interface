{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST" action="">
        <h3 align="center">Регистрация</h3>
        <div class="form-group">
            <label for="email">Почта</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Введите почту"
            >
        </div>
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Введите имя"
            >
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input
                    type="text"
                    class="form-control"
                    id="surname"
                    name="surname"
                    placeholder="Введите фамилию"
            >
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input
                    type="text"
                    class="form-control"
                    id="patronymic"
                    name="patronymic"
                    placeholder="Введите отчество"
            >
        </div>
        <div class="form-group">
            <label for="insurance">Полис страхования</label>
            <input
                    type="text"
                    class="form-control"
                    id="insurance"
                    name="insurance"
                    placeholder="Введите полис страхования"
            >
        </div>
        <div class="form-group">
            <label for="password1">Пароль</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Введите пароль"
            >
        </div>
        <div class="form-group">
            <label for="password2">Подтвердите пароль</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Подтвердите пароль"
            >
        </div>
        <div>
            <br/>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </form>
{% endblock %}
