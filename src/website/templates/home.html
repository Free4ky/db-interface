{% extends "base.html" %} {% block title %}Changed{% endblock %}

{% block content %}
    <table class="table table-striped">
        <tr>
            {% for header in headings %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for cell in row %}
                    <td> {{ cell }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
